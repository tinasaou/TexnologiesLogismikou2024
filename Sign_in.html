<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <div id="error-message" style="color: red;"></div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button id="sign-in-btn">Sign In</button>
    </div>

    <!-- Firebase and Script -->
    <!-- Firebase and Script -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
 // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDHukiTPtFgulv8O7oUpWKbOO9k9yA0N6c",
            authDomain: "sing-diet.firebaseapp.com",
            projectId: "sing-diet",
            storageBucket: "sing-diet.appspot.com",
            messagingSenderId: "464547511431",
            appId: "1:464547511431:web:70981d43903816f7808c22"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.getElementById('sign-in-btn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    console.log('User signed in:', user);
                    // Redirect to the main diet plan page
                    window.location.href = 'Diet_Plan.html'; // Change 'diet-plan.html' to your actual diet plan page URL
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error signing in:', errorCode, errorMessage);
                    document.getElementById('error-message').textContent = errorMessage;
                });
        });
    </script>
</body>
</html>

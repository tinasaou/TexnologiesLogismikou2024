<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Diet Plan</title>
    <link rel="stylesheet" type="text/css" href="Diet_style.css">
</head>
<body>

    <div class="container">
        <h1>Custom Diet Plan</h1>

        <form id="dietForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" required><br><br>

            <label for="goal">Goal:</label>
            <select id="goal" name="goal">
                <option value="maintain">Maintain Weight</option>
                <option value="lose">Lose Weight</option>
                <option value="gain">Gain Weight</option>
            </select><br><br>

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity">
                <option value="sedentary">Sedentary (little to no exercise)</option>
                <option value="lightlyActive">Lightly active (exercise 1-3 days/week)</option>
                <option value="moderatelyActive">Moderately active (exercise 3-5 days/week)</option>
                <option value="veryActive">Very active (exercise 6-7 days/week)</option>
                <option value="extraActive">Extra active (very hard exercise & physical job)</option>
            </select><br><br>

            <button type="submit" id="calculate">Calculate</button>
            <button type="button" id="recalculate">Recalculate</button>
            <button type="button" id="exportPDF">Export PDF</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Calorie Intake</h2>
            <p id="calories"></p>

            <h2>Macronutrient Breakdown</h2>
            <table>
                <tr>
                    <th>Macronutrient</th>
                    <th>Grams</th>
                </tr>
                <tr>
                    <td>Protein</td>
                    <td id="protein"></td>
                </tr>
                <tr>
                    <td>Carbohydrates</td>
                    <td id="carbs"></td>
                </tr>
            </table>

            <h2>Diet Plan</h2>
            <ul id="mealPlan"></ul>
        </div>
    </div>
